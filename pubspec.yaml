name: dating_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  animations: ^2.0.1
  carousel_slider: ^4.0.0
  cloud_firestore: ^2.5.1
  country_pickers: ^2.0.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.1.0
  firebase_core: ^1.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  flutter_datetime_picker: ^1.5.1
  persistent_bottom_nav_bar: ^4.0.2
  pin_code_fields: ^7.3.0
  tcard: ^1.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/images/search_friends/
    - assets/images/sample_images/
    - assets/images/enable_notification/
  uses-material-design: true
  fonts:
    - family: Modernist
      fonts:
        - asset: assets/font/Sk-Modernist-Regular.otf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
